{% if messages %} {% for message in messages %}
<div class="{{message.tags}} mb-6 sm:mx-auto">
  <strong
    class="py-1 px-2 text-white text-sm bg-red-400 font-medium rounded-full uppercase tracking-wide sm:px-4"
  >
    {{ message.tags }}
  </strong>
  <span class="ml-1 text-gray-700 text-sm">{{message}}</span>
</div>
{% endfor %} {% endif %}
