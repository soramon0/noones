{% extends 'base.html' %} {% block content %}

<!-- Model Header -->
{% include "partials/_header.html" with title="Models" %}

{% include "partials/_search_form.html" with form=form %}

<h2 class="text-center text-xl uppercase mt-16">Touts les models</h2>

<section class="mt-10 flex justify-between w-4/5 mx-auto">
  {% for model in models %}
  <div class="bg-orange-400">{{ model.first_name }}</div>
  {% empty %}
  <p>No Models available</p>
  {% endfor %}
</section>

{% endblock %}
